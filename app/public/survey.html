<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Survey Questions</h1>
                <form>
                    <h4>About You</h4>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="pic">Link to Photo Image</label>
                        <input type="text" class="form-control" id="pic" placeholder="link">
                    </div>
                    <br>
                    <div class="form-group">
                        <h4>Question 1</h4>
                        <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                        <select class="form-control" id="q1">
                            <option>1 Strongly Dissagree</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 2</h4>
                        <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                        <select class="form-control" id="q2">
                            <option>1 Strongly Dissagree</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 3</h4>
                        <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                        <select class="form-control" id="q3">
                            <option>1 Strongly Dissagree</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 4</h4>
                        <label for="q4">You rarely do something just out of sheer curiosity.</label>
                        <select class="form-control" id="q4">
                            <option>1 Strongly Dissagree</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 5</h4>
                        <label for="q5">People can rarely upset you.</label>
                        <select class="form-control" id="q5">
                            <option>1 Strongly Dissagree</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 6</h4>
                        <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                        <select class="form-control" id="q6">
                            <option>1 Strongly Dissagree</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 7</h4>
                        <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                        <select class="form-control" id="q7">
                            <option>1 Strongly Dissagree</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 8</h4>
                        <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                        <select class="form-control" id="q8">
                            <option>1 Strongly Dissagree</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 9</h4>
                        <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts
                            or not.</label>
                        <select class="form-control" id="q9">
                            <option>1 Strongly Dissagree</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Question 10</h4>
                        <label for="q10">You feel more energetic after spending time with a group of people.</label>
                        <select class="form-control" id="q10">
                            <option>1 Strongly Dissagree</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 Strongly Agree</option>
                        </select>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
<!-- Modal -->
<div class="modal fade" id="responseModal" tabindex="-1" role="dialog" aria-labelledby="responseModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalName">NAME</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img id="modalPic" src="#" alt="image of new friend">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
<script>
    $("#submit").on("click",function(event){
        event.preventDefault();
        var user={
            name:$("#name").val().trim(),
            photo:$("#pic").val().trim(),
            scores:[]
        }
        for(var i=1;i<=10;i++){
            user.scores[i-1]=$("#q"+i.toString()).val();
            user.scores[i-1]=parseInt(user.scores[i-1][0]);
        }
        console.log(user);
        $.ajax("/api/friends",{
            type:"POST",
            data:user
        }).then(
            function(res){
                console.log(res);
                $("#modalName").text(res.name);
                $("#modalPic").attr("src",res.photo);
                $("#responseModal").modal();
            }
        )
    })
</script>
</html>
